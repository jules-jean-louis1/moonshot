version: '3.8'

services:
  back:
    container_name: back
    restart: always
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./back:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev

  front:
    container_name: front
    restart: always
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./front:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev

  db:
    container_name: database_quiz
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
